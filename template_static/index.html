<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- Our own stylesheet -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- flot files jquery -->
        <script src="jquery/flot.js"></script>
        <link rel="stylesheet" href="style/layout.css"/>
        <link rel="stylesheet" href="style/theme.css"/>
        <script src="lib/jquery-2.1.1.min.js"></script>
        <script src="lib/jquery.flot.min.js"></script>
        <script src="lib/core.js"></script>
        <script src="lib/charts.js"></script>
        <link rel="stylesheet" href="/style/wordcloud.css"/>
        <script src="/lib/log.js"></script>
        <script src="/lib/jqcloud-1.0.4.js"></script>
        <script src="/lib/wordcloud.js"></script>
        <script src="/lib/tweets.js"></script>
        <!-- Google Maps -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvDHc1NoXEabcgCW-D5alg3RPnl3dnZdw&callback=initMap">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h1>Drerries batadash</h1>
                </div>
                <div class="col-md-4">
                    <div style="text-align: center;">
                        <audio controls="controls">
                            <source src="http://bata-radio.snt.utwente.nl/high.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="blok">
                                <h3>Tweetometer</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="blok">
                                <h3>Wordcloud</h3>
                                <!----- GRAPH ------>
                                <div style="height:300px;" id="wolk"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="blok">
                                <h3>Tweetmap</h3>
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="blok">
                            <h3>Tweetcounter</h3>
                            <!----- GRAPH ------>
                            <div style="height:300px;" id="tweetcounter"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="blok">
                                <h3>Popular tweets</h3>
                                <div id="populartweet"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="blok">
                                <h3>Live tweetfeed</h3>
                                <div id="tweet"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        events.connect('tweetcount', '#tweetcounter');
        events.connect('word', '#wolk');
        events.connect('tweet', '#tweet');
        events.connect('populartweet', '#populartweet');
    </script>
</html>
