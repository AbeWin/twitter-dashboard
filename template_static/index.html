<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- Our own stylesheet -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sideNav.css">
        
        <!-- flot files jquery -->
        <script src="jquery/flot.js"></script>
        <link rel="stylesheet" href="style/layout.css"/>
        <link rel="stylesheet" href="style/theme.css"/>
        <script src="lib/jquery-2.1.1.min.js"></script>
        <script src="lib/jquery.flot.min.js"></script>
        <script src="lib/core.js"></script>
        <script src="lib/charts.js"></script>
        <link rel="stylesheet" href="/style/wordcloud.css"/>
        <script src="/lib/log.js"></script>
        <script src="/lib/jqcloud-1.0.4.js"></script>
        <script src="/lib/wordcloud.js"></script>
        <script src="/lib/tweets.js"></script>
        <!-- our own blocks -->
        <script src="/lib/map.js"></script>
        <script src="/lib/gauge.js"></script>
        <!-- library for making the gauge -->
        <script src="/lib/raphael-2.1.4.min.js"></script>
        <script src="/lib/justgage.js"></script>
        <!-- google maps api -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvDHc1NoXEabcgCW-D5alg3RPnl3dnZdw&callback=initMap"></script>
    </head>
    <body>
        <div class="container-fluid">
            
            <!--- Sliding menu ----------->
            <div id="Sidenav" class="Sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <!--<a href="http://drerries.com/members.html">Meet the team</a>
                <span class="divider"></span>-->
                <p>Bata Radio:</p>
                <audio controls="controls">
                    <source src="http://bata-radio.snt.utwente.nl/high.mp3" type="audio/mpeg">
                </audio>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true" id="Butt" onclick="openNav()"></span>
                </div>
                <div class="col-md-4">
                    <h1 class="title">MSG Batadash</h1>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="blok">
                                <h3 class="title">Tweetometer</h3>
                                <div id="gauge"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="blok">
                                <h3 class="title">Wordcloud</h3>
                                <!----- GRAPH ------>
                                <div style="height:300px;" id="wolk"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="blok">
                                <h3 class="title">Tweetmap</h3>
                                <div id="map" style="height:300px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="blok">
                            <h3 class="title">Tweetcounter</h3>
                            <!----- GRAPH ------>
                            <div style="height:200px;" id="tweetcounter"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="blok">
                                <h3 class="title">Official tweets</h3>
                                <div style="height:200px" id="officialtweet"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="blok">
                                <h3 class="title">Live tweetfeed</h3>
                                <div style="height:300px" id="tweet"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        events.connect('tweetcount', '#tweetcounter');
        events.connect('word', '#wolk');
        events.connect('tweet', '#tweet');
        events.connect('populartweet', '#populartweet');
        events.connect('map', '#map')
        events.connect('tweetcount', '#gauge');
        events.connect('officialtweet', '#officialtweet');
    </script>
</html>
